<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlipRisk â€” Bet Slip Risk Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header>
      <h1>SlipRisk</h1>
      <p>Understand risk. Not predictions.</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-box">
      <h3>Upload Bet Slip Screenshot (optional)</h3>
      <input type="file" id="slipImage" accept="image/*">
      <p class="hint">Image is for reference only. Enter odds manually.</p>
      <div id="preview"></div>
    </section>

    <!-- Slip Input -->
    <section class="slip-input">
      <h3>Enter Your Bet Slip</h3>

      <div id="slips">
        <div class="slip">
          <input type="text" placeholder="Match (optional)">
          <input type="number" step="0.01" placeholder="Odds">
        </div>
      </div>

      <button class="add-btn" onclick="addSlip()">+ Add Match</button>
      <button class="analyze-btn" onclick="analyze()">Analyze Risk</button>
    </section>

    <!-- Result -->
    <section id="result" class="result-box"></section>

    <!-- Footer -->
    <footer>
      <p>Educational tool only. No predictions. No guarantees.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
